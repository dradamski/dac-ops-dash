version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dac_ops_postgres
    environment:
      POSTGRES_USER: dac_user
      POSTGRES_PASSWORD: dac_password
      POSTGRES_DB: dac_ops_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dac_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dac_ops_backend
    environment:
      DATABASE_URL: postgresql://dac_user:dac_password@postgres:5432/dac_ops_db
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: dac_ops_db
      DATABASE_USER: dac_user
      DATABASE_PASSWORD: dac_password
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dac_ops_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

